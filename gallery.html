---
layout: default
title: Gallery
---
<div class="row">
  <div class="col-md-12">

    <div class="gallery-container">
      {% for image in site.static_files %}
        {% if image.path contains 'images/thumbnails' %}
          <div class="gallery">
            <a class="gallery-thumbnail" data-src="{{ image.path }}">
              <!-- images/gallery/{{ image.name }} -->
              <img class="img-responsive" src="{{ site.baseurl }}{{ image.path }}" alt="image">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    </div>

  </div>
</div>
{% include gallery-modal.html %}
