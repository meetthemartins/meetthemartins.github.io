---
layout: cover
title: RSVP
---
<div class="inner cover">
  <span class="glyphicon glyphicon-envelope glyphicon-large"></span>
  <hr>
  
  <div class="row">
    <div class="col-md-12">
      <form class="form-lg">
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="checkbox" class="hidden">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="btn btn-default btn-lg btn-block btn-checkbox"><span class="glyphicon glyphicon-heart"></span> Is Coming</div>
          </div>
          <div class="divider"></div>
          <div class="col-md-6 no-col">
            <div class="btn btn-default btn-lg btn-block btn-checkbox"><span class="glyphicon glyphicon-heart-empty"></span> Can't Come</div>
          </div>
        </div>
        <!-- <div class="btn btn-default btn-lg btn-block btn-checkbox">
          <span class="glyphicon glyphicon-send"></span>
        </div> -->
      </form>
    </div>
  </div>
  
</div>
